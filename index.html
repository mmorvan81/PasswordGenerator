<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="wrapper">
        <div class="row">
            <h2>Generate a Password</h2>
        </div>
        <div class="row">
                <hr>
            <div id="pass">
                <textarea id="textarea"readonly>Your Secure Password</textarea>
            </div>
                <hr>
            <div class="btns">
                <input type="submit" id="gen" value="Generate Password">
            </div>
        </div>
        
        <div></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
